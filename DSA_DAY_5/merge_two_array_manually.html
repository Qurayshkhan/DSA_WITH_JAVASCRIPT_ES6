</head>

<body>

    <script>
        let data = [3, 7, 8, 9, 0, 19];
        let data2 = [20, 30, 40, 50];
        let data3 = [];

        for (let index = 0; index < data.length; index++) {
            
            data3[index] = data[index];

        }


        for (let index = 0; index < data2.length; index++) {
            data3[data.length + index]= data2[index];
            
        }

        console.log(data3);
    </script>


</body>
